name: build and push images to ecr
on:
  push:
    branches: [ dev ]
    paths:
      - 'backend/**'
      - 'frontend/**'


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Run backend tests
        run: |
          cd backend
          pip install -r requirements.txt
          pytest

      - name: Run frontend tests
        run: |
          cd frontend
          npm install
          npm test


  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend and frontend images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: my_app
          VERSION: ${{ github.sha }}
        run: |
          SHORT_SHA=$(echo $VERSION | cut -c1-8)

          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:backend-$SHORT_SHA ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:backend-$SHORT_SHA

          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:frontend-$SHORT_SHA ./frontend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:frontend-$SHORT_SHA