apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: killer-app
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: amitmaman1/my-backend:latest
        ports:
        - containerPort: 5000
