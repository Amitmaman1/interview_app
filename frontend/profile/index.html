<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - DevOps Interview Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <header class="sticky top-0 z-20 bg-gray-900/80 backdrop-blur border-b border-gray-800">
        <div class="w-full px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="h-8 w-8 rounded-md bg-indigo-600 flex items-center justify-center font-bold">DI</div>
                <span class="font-semibold tracking-wide">DevOps Interview</span>
            </div>
            <nav class="flex items-center space-x-3">
                <a href="/" class="px-3 py-2 rounded-md text-sm font-medium bg-gray-800 hover:bg-gray-700 border border-gray-700">Home</a>
                <a href="/sessions/" class="px-3 py-2 rounded-md text-sm font-medium bg-gray-800 hover:bg-gray-700 border border-gray-700">Sessions</a>
                <a href="/profile/" class="rounded-full p-0 w-9 h-9 bg-indigo-600 border border-gray-700 flex items-center justify-center">
                    <div id="nav-profile-avatar" class="h-7 w-7 rounded-full bg-indigo-600 text-white text-xs font-bold flex items-center justify-center overflow-hidden"></div>
                </a>
            </nav>
        </div>
    </header>

    <main class="p-4 sm:p-8 max-w-6xl mx-auto">
        <section id="profile-section" class="w-full">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-1 bg-gradient-to-br from-gray-800/80 to-gray-900/80 rounded-2xl border border-gray-700 shadow-xl p-6">
                    <div class="flex items-center gap-4">
                        <div id="profile-avatar" class="relative group h-20 w-20 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-xl overflow-hidden cursor-pointer">
                            <span class="pointer-events-none absolute inset-0 flex items-center justify-center text-3xl font-bold text-white/80 opacity-0 group-hover:opacity-100 transition-opacity">+</span>
                        </div>
                        <div class="min-w-0">
                            <h2 id="profile-name" class="text-2xl font-semibold truncate" contenteditable="true">User</h2>
                            <p id="profile-email" class="text-sm text-gray-400 truncate"></p>
                        </div>
                        <div class="ml-auto">
                            <button id="logout-btn" class="inline-flex items-center gap-2 px-3 py-2 rounded-md border border-gray-600 bg-transparent hover:bg-gray-800 text-gray-200 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4"><path d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12"/></svg>
                                Logout
                            </button>
                        </div>
                    </div>
                    <div class="mt-6 grid grid-cols-1 gap-3">
                        <div>
                            <label class="text-xs text-gray-400">Role</label>
                            <input id="profile-role" class="mt-1 w-full p-2 rounded-md border border-gray-600 bg-gray-800 text-gray-100" placeholder="e.g., DevOps Engineer" />
                        </div>
                        <div>
                            <label class="text-xs text-gray-400">Location</label>
                            <input id="profile-location" class="mt-1 w-full p-2 rounded-md border border-gray-600 bg-gray-800 text-gray-100" placeholder="City, Country" />
                        </div>
                        <div>
                            <label class="text-xs text-gray-400">Years of Experience</label>
                            <input id="profile-years" type="number" min="0" max="60" class="mt-1 w-full p-2 rounded-md border border-gray-600 bg-gray-800 text-gray-100" placeholder="0" />
                        </div>
                        <div>
                            <label class="text-xs text-gray-400">Key Skills</label>
                            <input id="profile-skills" class="mt-1 w-full p-2 rounded-md border border-gray-600 bg-gray-800 text-gray-100" placeholder="Kubernetes, Terraform, AWS" />
                        </div>
                        <div class="mt-2 bg-gray-800 border border-gray-700 rounded-md p-3">
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-300">Average Score</span>
                                <span id="profile-avg-score" class="text-xl font-semibold text-emerald-400">--</span>
                            </div>
                        </div>
                        <input id="avatar-file" type="file" accept="image/*" class="hidden" />
                    </div>
                </div>
                <div class="lg:col-span-2 space-y-6">
                    <div class="bg-gradient-to-br from-gray-800/80 to-gray-900/80 rounded-2xl border border-gray-700 shadow-xl p-6">
                        <label class="text-sm text-gray-300">About</label>
                        <textarea id="profile-about" rows="10" class="mt-2 w-full p-4 border border-gray-600 rounded-lg bg-gray-800 text-gray-100 placeholder-gray-400" placeholder="Tell us about your experience and goals..."></textarea>
                        <div class="mt-4 flex justify-end">
                            <button id="profile-save" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition-colors duration-200">Save</button>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-gray-800/80 to-gray-900/80 rounded-2xl border border-gray-700 shadow-xl p-6">
                        <h3 class="text-lg font-semibold mb-2">Tips</h3>
                        <ul class="list-disc list-inside text-sm text-gray-400 space-y-1">
                            <li>Highlight recent projects and outcomes.</li>
                            <li>Focus on reliability, automation, and scale.</li>
                            <li>Set goals for topics to practice next.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="avatar-crop-modal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
        <div class="bg-gray-900 border border-gray-700 rounded-xl p-4 w-full max-w-2xl shadow-2xl">
            <h3 class="text-lg font-semibold mb-3">Crop your avatar</h3>
            <div class="relative bg-gray-800 border border-gray-700 rounded-md overflow-hidden">
                <img id="avatar-crop-image" alt="Crop source" class="max-h-[60vh] w-full object-contain" />
            </div>
            <div class="flex flex-wrap gap-2 justify-between items-center mt-4">
                <div class="flex gap-2">
                    <button id="avatar-crop-1x1" class="px-3 py-2 rounded-md bg-gray-700 hover:bg-gray-600 text-sm">1:1</button>
                    <button id="avatar-crop-4x5" class="px-3 py-2 rounded-md bg-gray-700 hover:bg-gray-600 text-sm">4:5</button>
                    <button id="avatar-crop-free" class="px-3 py-2 rounded-md bg-gray-700 hover:bg-gray-600 text-sm">Free</button>
                </div>
                <div class="flex gap-2">
                    <button id="avatar-crop-cancel" class="px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600">Cancel</button>
                    <button id="avatar-crop-save" class="px-4 py-2 rounded-md bg-indigo-600 hover:bg-indigo-700">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
        <div class="bg-gray-800 border border-gray-700 rounded-xl p-6 w-full max-w-md shadow-xl">
            <h3 class="text-lg font-semibold mb-2">Confirm action</h3>
            <p id="confirm-message" class="text-sm text-gray-300 mb-4"></p>
            <div class="flex justify-end gap-2">
                <button id="confirm-cancel" class="px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600">Cancel</button>
                <button id="confirm-confirm" class="px-4 py-2 rounded-md bg-rose-600 hover:bg-rose-700">Delete</button>
            </div>
        </div>
    </div>

    <script type="module" src="/profile/profile.js"></script>
</body>
</html>
