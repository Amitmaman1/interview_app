<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions - DevOps Interview Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <header class="sticky top-0 z-20 bg-gray-900/80 backdrop-blur border-b border-gray-800">
        <div class="w-full px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="h-8 w-8 rounded-md bg-indigo-600 flex items-center justify-center font-bold">DI</div>
                <span class="font-semibold tracking-wide">DevOps Interview</span>
            </div>
            <nav class="flex items-center space-x-3">
                <a href="/" class="px-3 py-2 rounded-md text-sm font-medium bg-gray-800 hover:bg-gray-700 border border-gray-700">Home</a>
                <a href="/sessions/" class="px-3 py-2 rounded-md text-sm font-medium bg-indigo-600 border border-gray-700">Sessions</a>
                <a href="/profile/" class="rounded-full p-0 w-9 h-9 bg-gray-800 hover:bg-gray-700 border border-gray-700 flex items-center justify-center">
                    <div id="nav-profile-avatar" class="h-7 w-7 rounded-full bg-indigo-600 text-white text-xs font-bold flex items-center justify-center overflow-hidden"></div>
                </a>
            </nav>
        </div>
    </header>

    <main class="p-4 sm:p-8 max-w-5xl mx-auto">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-bold">Your Sessions</h1>
            <button id="delete-all-btn" class="bg-red-800 hover:bg-red-900 text-white font-bold py-2 px-4 rounded-md border border-red-700">Delete All</button>
        </div>
        <p id="user-email" class="text-sm text-gray-400 mb-4"></p>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <div id="session-list" class="space-y-2 lg:col-span-1"></div>
            <div id="session-detail" class="lg:col-span-2 hidden bg-gray-800 border border-gray-700 rounded-xl p-4"></div>
        </div>
        <div id="message-box" class="mt-4 p-4 rounded-md text-sm text-center hidden"></div>
    </main>

    <div id="confirm-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
        <div class="bg-gray-800 border border-gray-700 rounded-xl p-6 w-full max-w-md shadow-xl">
            <h3 class="text-lg font-semibold mb-2">Confirm action</h3>
            <p id="confirm-message" class="text-sm text-gray-300 mb-4"></p>
            <div class="flex justify-end gap-2">
                <button id="confirm-cancel" class="px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600">Cancel</button>
                <button id="confirm-confirm" class="px-4 py-2 rounded-md bg-rose-600 hover:bg-rose-700">Delete</button>
            </div>
        </div>
    </div>

    <script type="module" src="/sessions/sessions.js"></script>
</body>
</html>
