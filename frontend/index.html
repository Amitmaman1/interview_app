<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Interview Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-2xl w-full bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">DevOps Interview Simulator</h1>

        <!-- Session Controls -->
        <div id="session-controls" class="mb-6 space-y-4">
            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                <div class="flex-1">
                    <label for="topic-select" class="block text-sm font-medium text-gray-700">Topic</label>
                    <select id="topic-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md shadow-sm">
                        <option value="CI/CD">CI/CD</option>
                        <option value="Infrastructure as Code">Infrastructure as Code</option>
                        <option value="Kubernetes">Kubernetes</option>
                        <option value="Cloud (AWS)">Cloud (AWS)</option>
                        <option value="Monitoring & Alerting">Monitoring & Alerting</option>
                        <option value="Linux">Linux</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label for="difficulty-select" class="block text-sm font-medium text-gray-700">Difficulty</label>
                    <select id="difficulty-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md shadow-sm">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Expert">Expert</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label for="num-questions" class="block text-sm font-medium text-gray-700">Number of Questions</label>
                    <input type="number" id="num-questions" value="5" min="1" max="10" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md shadow-sm">
                </div>
            </div>
            <button id="start-session-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition-colors duration-200">
                Start Session
            </button>
        </div>

        <!-- Question and Answer Form -->
        <div id="question-area" class="space-y-4 border-t pt-6 border-gray-200 hidden">
            <p class="text-sm text-gray-500 text-center mb-4">Question <span id="current-question-num">1</span> of <span id="total-questions-num">5</span></p>
            <h2 class="text-xl font-semibold text-gray-700">Question</h2>
            <div id="question-text" class="bg-gray-50 p-4 rounded-lg text-gray-800 border border-gray-200">
                <!-- Question will be displayed here -->
            </div>
            
            <h2 class="text-xl font-semibold text-gray-700">Your Answer</h2>
            <form id="answer-form" class="space-y-4">
                <textarea id="user-answer" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200" rows="8" placeholder="Type your answer here..."></textarea>
                <div class="flex space-x-4">
                    <button id="submit-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition-colors duration-200">
                        Submit Answer
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Individual Feedback Section (shown after each question) -->
        <div id="individual-feedback" class="space-y-4 mt-6 pt-6 border-t border-gray-200 hidden">
            <h2 class="text-xl font-semibold text-gray-700">AI Feedback for this question</h2>
            <div class="bg-blue-50 p-4 rounded-lg border border-blue-200 space-y-2">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium text-blue-800">Score: <span id="feedback-score" class="font-bold"></span> / 10</h3>
                </div>
                <p id="feedback-summary" class="text-sm text-blue-700"></p>
                <div class="p-3 bg-blue-100 rounded-md mt-4">
                    <h4 class="font-semibold text-blue-800">Corrections and Key Points</h4>
                    <p id="feedback-corrections" class="text-sm text-blue-700 mt-1"></p>
                </div>
            </div>
        </div>

        <!-- Session Grade Section (shown at the end) -->
        <div id="session-grade" class="space-y-4 mt-6 pt-6 border-t border-gray-200 hidden">
            <h2 class="text-xl font-bold text-center text-green-700">Session Complete!</h2>
            <h3 class="text-2xl font-bold text-center text-green-900">Your Final Grade: <span id="final-score"></span> / 10</h3>
            <div class="bg-green-50 p-4 rounded-lg border border-green-200 space-y-2">
                <h4 class="text-lg font-medium text-green-800">Overall Feedback</h4>
                <p id="final-feedback" class="text-sm text-green-700"></p>
            </div>
            
            <!-- New section to show a summary of all questions and answers -->
            <div id="session-summary" class="mt-6 space-y-6">
                <h2 class="text-2xl font-semibold text-gray-700">Session Review</h2>
                <div id="session-answers-list" class="space-y-8">
                    <!-- The summary of all questions, user answers, and feedback will be dynamically inserted here -->
                </div>
            </div>

            <button id="start-new-session-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition-colors duration-200">
                Start a New Session
            </button>
        </div>

        <!-- Loading and Error States -->
        <div id="message-box" class="mt-4 p-4 rounded-md text-sm text-center hidden"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
