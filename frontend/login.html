<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DevOps Interview Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-100">DevOps Interview Simulator</h1>
        <p class="text-center text-gray-400 mb-6">Please sign in to continue</p>
        
        <div id="message-box" class="mt-4 p-4 rounded-md text-sm text-center hidden text-gray-100"></div>

        <div class="space-y-3">
            <button id="google-signin-btn" type="button" class="w-full flex items-center justify-center bg-gray-700 border border-gray-600 hover:bg-gray-600 text-gray-100 font-bold py-2 px-4 rounded-md shadow-md transition-colors duration-200">
                <svg class="w-5 h-5 mr-2" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 381.5 512 244 512 109.8 512 0 402.2 0 261.8S109.8 11.8 244 11.8C381.5 11.8 488 120.7 488 261.8zM100.2 261.8c0 25.4 4.9 50.1 13.9 73.4l-73.4 22.4C15.3 330.2 0 297.3 0 261.8s15.3-68.4 40.7-95.8l73.4 22.4c-9 23.3-13.9 48-13.9 73.4z"></path></svg>
                Sign in with Google
            </button>
            <button id="github-signin-btn" type="button" class="w-full flex items-center justify-center bg-gray-700 border border-gray-600 hover:bg-gray-600 text-gray-100 font-bold py-2 px-4 rounded-md shadow-md transition-colors duration-200">
                <svg class="w-5 h-5 mr-2" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="github" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512"><path fill="currentColor" d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.1.3-5.4-1.3-5.4-3.6 0-2 2.3-3.6 5.2-3.6 2.8-.3 5.4 1.3 5.4 3.6zm-31.1-1.7c-.7 2 1.3 4.3 4.3 4.9 2.8 1 6.1 0 6.7-2s-1.3-4.3-4.3-5.2c-3-.7-6.1.3-6.7 2.3zm44.2-1.2c-2.9.7-4.9 2.6-4.6 4.6.3 2 3.1 3.3 6.1 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3.1-3.2-6.1-2.6zM244 8C104.9 8 0 113.1 0 252.2c0 108.6 69.8 200.6 166.5 233.1 12.3 2.3 16.8-5.4 16.8-11.7 0-5.7-.3-24.6-.3-44.9-61.1 13.2-74-26.1-74-26.1-11.1-28.6-27.4-36.3-27.4-36.3-22.6-15.4 1.7-15.1 1.7-15.1 25.1 1.7 38.3 25.7 38.3 25.7 22 38.6 57.6 27.4 71.7 20.9 2.3-15.9 8.6-27.4 15.4-33.7-48.8-5.4-100.2-24.6-100.2-109.3 0-24.3 8.6-44.2 22.8-59.8-2.3-5.4-10-28 2.3-58.1 0 0 18.8-5.7 61.4 22.8 18-5.1 37.1-7.7 56.2-7.7 19.1 0 38.3 2.6 56.2 7.7 42.6-28.6 61.4-22.8 61.4-22.8 12.6 30.1 4.9 52.4 2.3 58.1 14.3 15.7 22.8 35.7 22.8 59.8 0 84.9-51.7 103.6-100.8 109.3 8.9 7.7 16.8 22.6 16.8 45.7 0 33.7-.3 60.7-.3 69 0 6.7 4.6 14.3 16.8 11.7C426.2 452.8 496 360.8 496 252.2 496 113.1 383.1 8 244 8z"></path></svg>
                Sign in with GitHub
            </button>
            <div class="flex items-center my-4">
                <div class="flex-grow h-px bg-gray-700"></div>
                <span class="px-3 text-gray-400 text-xs">or</span>
                <div class="flex-grow h-px bg-gray-700"></div>
            </div>
            <form id="email-auth-form" class="space-y-3">
                <input id="email-input" type="email" placeholder="Email" class="w-full bg-gray-700 border border-gray-600 text-gray-100 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
                <input id="password-input" type="password" placeholder="Password" class="w-full bg-gray-700 border border-gray-600 text-gray-100 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-600" required>
                <div class="grid grid-cols-2 gap-3">
                    <button id="email-signin-btn" type="button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md">Sign In</button>
                    <button id="email-signup-btn" type="button" class="w-full bg-gray-700 hover:bg-gray-600 border border-gray-600 text-gray-100 font-semibold py-2 px-4 rounded-md">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
